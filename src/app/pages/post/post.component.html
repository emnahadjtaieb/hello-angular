<div class="lay-post">
    
    <div class="btn">
        <button nz-button nzType="primary" class="btn btn-add" (click)="open()">Add post</button>
    </div>
    <app-list-post></app-list-post>

    <nz-drawer
      nzWrapClassName="drawer-container"
      [nzBodyStyle]="{ overflow: 'auto' }"
      [nzMaskClosable]="false"
      [nzVisible]="visible"
      nzTitle="Create post"
      (nzOnClose)="close()"
    >

    <app-add-post *nzDrawerContent></app-add-post>
    </nz-drawer>
</div>
