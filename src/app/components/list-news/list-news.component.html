<div class="teaser-standard-triple" *ngIf="isLoading">
  <div class="teaser-element" *ngFor="let item of [0, 1, 2, 3, 4, 5, 6, 7, 8]">
    <nz-skeleton-element [nzActive]="true" nzType="image"></nz-skeleton-element>
    <nz-skeleton [nzActive]="true" [nzParagraph]="{ rows: 4 }"></nz-skeleton>
  </div>
</div>

<div class="teaser-standard-triple" *ngIf="!isLoading">
  <div class="teaser-element" *ngFor="let news of listNews">
    <nz-card nzHoverable [nzCover]="coverTemplate">
      <nz-card-meta nzTitle="{{news.title}}"></nz-card-meta>
      <p class="description">{{news.description| slice:0:50}}...</p>
      <a class="link" href="{{news.link}}" target="_blank"> Read more</a>
    </nz-card>
    <ng-template #coverTemplate>
      <img src="{{news.image_url}}">
    </ng-template>
  </div>
</div>

<nz-pagination [nzPageIndex]="1" [nzTotal]="totalResults" [nzPageSize]="10" (nzPageIndexChange)="onPageNews($event)">
